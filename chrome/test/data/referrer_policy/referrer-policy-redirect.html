<html>
<head>
<meta name="referrer" content="origin" />
<script>
function runTest() {
    var matches =
        RegExp(/\?ssl_port=(.*)&port=(.*)/).exec(document.location.search);
    document.location =
        "https://127.0.0.1:" + matches[1] + "/server-redirect?" +
        "http://127.0.0.1:" + matches[2] + "/files/referrer-policy-log.html";
}
</script>
</head>
<body onload="runTest()">
</body>
</html>
