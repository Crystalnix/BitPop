<html>
  <!--
  This test checks that prerender is cancelled when an audio tag is
  encountered.
  -->
  <head>
    <title>Prerender cancellation for HTML5 audio.</title>
  </head>
  <body>
    <audio controls="controls" autoplay="autoplay">
      <source src="nonexistant.wav" type="audio/wav" />
    </audio>
  </body>
</html>
