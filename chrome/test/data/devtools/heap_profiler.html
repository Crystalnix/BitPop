<html>
  <head>
    <script>
      function A(x) {
        this.x = x;
      }

      function B(x, y) {
        this.x = x;
        this.y = y;
      }

      function instantiate() {
        a = new A("hello");
        b = new B(a, "world!");
      }

      function load() {
        // Let the page do initial rendering, then go.
        setTimeout(instantiate, 200);
      }
    </script>
  </head>
  <body onload="load()">
  </body>
</html>
