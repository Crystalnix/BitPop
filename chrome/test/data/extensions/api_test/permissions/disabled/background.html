<script>
// All of the calls to chrome.* functions should fail, since this extension 
// has requested no permissions.

chrome.test.runTests([
  function history() {
    try {
      var query = { 'text': '', 'maxResults': 1 };
      chrome.history.search(query, function(results) {
        chrome.test.fail();
      });
    } catch (e) {
      chrome.test.succeed();
    }
  },

  function bookmarks() {
    try {
      chrome.bookmarks.get("1", function(results) {
        chrome.test.fail();
      });
    } catch (e) {
      chrome.test.succeed();
    }
  },

  function tabs() {
    try {
      chrome.tabs.getSelected(null, function(results) {
        chrome.test.fail();
      });
    } catch (e) {
      chrome.test.succeed();
    }
  },

  function idle() {
    try {
      chrome.idle.queryState(60, function(state) {
        chrome.test.fail();
      });
    } catch (e) {
      chrome.test.succeed();
    }
  }
]);
</script>
