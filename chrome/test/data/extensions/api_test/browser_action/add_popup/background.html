<!DOCTYPE html>
<html>
  <script>
    chrome.tabs.getSelected(null, function(tab) {
      // When the browser action is clicked, add a popup.
      chrome.browserAction.onClicked.addListener(function(tab) {
        chrome.browserAction.setPopup({
          tabId: tab.id,
          popup: 'a_popup.html'
        });
        chrome.test.notifyPass();
      });
      chrome.test.notifyPass();
    });
  </script>
</html>
