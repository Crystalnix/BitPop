<script>
window.onload = function() {
  chrome.tabs.getAllInWindow(undefined, function(tabs) {
    for (var i = 0; i < tabs.length; i++) {
      var tab = tabs[i];
      if (tab.url.indexOf('web_page1') > -1) {
        chrome.tabs.executeScript(tab.id, { file: 'script.js' });      
        window.close();
        break;
      }
    }    
  });
}
</script>
