<!DOCTYPE HTML>
<html>
<head>
<title>CSS 3D Test: Projected Blue Box over Black Background</title>
<style type="text/css">
.nomargin {
  margin: 0px auto;
}

#container {
  -webkit-perspective: 500;
}

#container > div {
  position: relative;
  margin: 50px;
  width: 125px;
  height: 75px;
}

#container > :first-child {
  background-color: blue;
  -webkit-transform: rotateY(45deg);
}
</style>
<script>
var g_swapsBeforeAck = 5;

function main()
{
  waitForFinish();
}

function waitForFinish()
{
  if (g_swapsBeforeAck == 0) {
    domAutomationController.setAutomationId(1);
    domAutomationController.send("ok");
  } else {
    g_swapsBeforeAck--;
    window.webkitRequestAnimationFrame(waitForFinish);
  }
}
</script>
</head>
<body onload="main()">
<div style="position:relative; width:200px; height:200px; background-color:black">
</div>
<div id="container" style="position:absolute; top:0px; left:0px">
  <div id="blue_box"></div>
</div>
</body>
</html>
