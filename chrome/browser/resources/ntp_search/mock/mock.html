<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    #chrome {
      height: 100%;
    }

    #top-panel {
      height: 298px;
      position: absolute;
      width: 100%;
      z-index: 2;
    }

    #top-spacer {
      padding: 139px 100px 0;
    }

    #provider-logo {
      background: red;
      height: 94px;
      margin: 0 auto 26px;
      width: 344px;
    }

    #omnibox {
      background: white;
      border: 1px solid #cbdef0;
      border-radius: 2px;
      box-shadow: 0 0 0 1px #84a5c4;
      height: 36px;
      margin: 0 auto;
      max-width: 748px;
    }

    #bottom-panel {
      border: none;
      height: 100%;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
  </style>
  <script src="mock.js" type="text/javascript"></script>
  <script>
    if (chrome.debugArgs && chrome.debugArgs.background)
      document.body.style.background = chrome.debugArgs.background;

    window.onload = function() {
      // Propagates the debug args to the iframe.
      var bottomPanel = document.getElementById('bottom-panel');
      var parts = location.href.split('?');
      var args = parts[1] ? '?' + parts[1] : '';
      bottomPanel.src = '../new_tab.html' + args;
    };
  </script>
</head>
<body>
<div id="chrome">
  <div id="top-panel">
    <div id="top-spacer">
      <div id="provider-logo"></div>
      <div id="omnibox"></div>
    </div>
  </div>
  <iframe id="bottom-panel"></iframe>
</div>
</body>
</html>
