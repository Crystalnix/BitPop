  <div class="right-column">

      <button class="copies-settings-increment"
          i18n-values="title:incrementTitle;">+</button>
      <button class="copies-settings-decrement"
          i18n-values="title:decrementTitle;">â€“</button>

              checked/>

          aria-live="polite">
