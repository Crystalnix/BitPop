<div id="settings-bitpop" class="page" hidden>
  <header>
    <h1 i18n-content="bitpopSettingsTitle"></h1>
  </header>

  <!-- Facebook Sidebar options -->
  <section>
    <h3 i18n-content="sectionTitleBitpopFacebookSidebar"></h3>
    <div>
      <div class="checkbox"><label>
        <input type="checkbox" id="facebook-show-chat">
        <span i18n-content="facebookShowChat"></span>
      </label></div>
      <div class="checkbox"><label>
        <input type="checkbox" id="facebook-show-jewels">
        <span i18n-content="facebookShowJewels"></span>
      </label></div>
    </div>
  </section>

  <!-- Facebook Notifications options -->
  <section>
    <h3 i18n-content="sectionTitleFacebookNotifications"></h3>
    <div>
      <button id="open-facebook-notifications-options"
        i18n-content="openFacebookNotificationsOptions"></button>
    </div>
  </section>

  <!-- uncensor_domains options -->
  <!-- NB! remove actual texts, make it load strings instead -->
  <section>
    <h3 i18n-content="uncensorFilterControl">Filter control</h3>
    <div>
      <div class="radio">
        <label><input type="radio" id="uncensor-always-redirect" name="shouldRedirect" value="1">
          <span i18n-content="uncensorAlwaysRedirectOn">Always redirect / ON</span></label>
      </div>
      <div class="radio">
        <label><input type="radio" id="uncensor-never-redirect" name="shouldRedirect" value="0">
          <span i18n-content="uncensorNeverRedirectOff">Never redirect / OFF</span></label>
      </div>
    </div>
  </section>
  <section>
    <h3 i18n-content="uncensorNotices">Notices</h3>
    <div>
      <div class="checkbox">
        <label><input type="checkbox" id="uncensor-show-message" name="showMessage">
          <span i18n-content="uncensorShowMessage">Show message when redirected</span></label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="uncensor-notify-update" name="notifyUpdate">
          <span i18n-content="uncensorNotifyUpdates">Be notified when list updates</span></label>
      </div>
    </div>
  </section>
  <section>
    <h3 i18n-content="uncensorTheFilter">The filter</h3>
    <list id="domain-filter-table" class="settings-list"></list>

    <h3 id="uncensorExceptions">Exceptions</h3>
    <list id="domain-exceptions-table" class="settings-list"></list>

    <!--
      <table id="domain-filter-table">
        <thead><tr>
          <th>&nbsp;</th>
          <th id="uncensorOriginalDomain">Original domain</th>
          <th id="uncensorNewLocation">New location</th>
        </tr></thead>
      </table>
    </div>
    -->
          <!--
      <table i18n-content="domain_exceptions_table">
        <thead><tr>
          <th>&nbsp;</th>
          <th id="uncensorOriginalDomainExceptions">Original domain</th>
          <th id="uncensorNewLocationExceptions">New location</th>
        </tr></thead>
      </table>
      -->
  </section>

  <section>
    <h3 i18n-content="globalProxyControl"></h3>
    <div>
      <div class="radio">
        <label><input type="radio" name="globalProxyControl" id="use-auto-proxy" value="ON">
          <span i18n-content="useAutoProxy"></span></label>
      </div>
      <div class="radio">
        <label><input type="radio" name="globalProxyControl" id="never-use-proxy" value="OFF">
          <span i18n-content="neverUseProxy"></span></label>
      </div>
      <div class="radio">
        <label><input type="radio" name="globalProxyControl" id="ask-before-using" value="CUSTOM">
          <span i18n-content="askBeforeUsing"></span></label>
      </div>
    </div>
  </section>

  <section>
    <h3 i18n-content="uncensorNotices"></h3>
    <div>
      <div class="checkbox">
        <label><input type="checkbox" id="show-message-for-active-proxy">
          <span i18n-content="showMessageForActiveProxy"></span></label>
    </div>
  </section>
  <section>
    <h3 i18n-content="uncensorBlockedSites"></h3>
    <div>
      <div>
        <span i18n-content="aListOfSitesBlocked"></span> <span id="ipRecognitionCountryName"></span> <span i18n-content="aListOfSitesBlocked_end"></span>
      </div>
      <div>
        <span i18n-content="clickTheButtonToUpdate"></span>
        <button id="update-domains" i18n-content="updateDomainsButtonLabel">
      </div>
    </div>
  </section>
  <footer>
  </footer>
</div>
