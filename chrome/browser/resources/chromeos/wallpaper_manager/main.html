<html i18n-values="dir:textdirection;">
<head>
  <title>Wallpaper Picker</title>
  <link rel="stylesheet" href="../../shared/css/widgets.css">
  <link rel="stylesheet" href="css/wallpaper_manager.css">
  <script src="js/main_scripts.js"></script>
  <if expr="0">
    <!-- This file has not been flattened, load individual scripts.
    Keep the list in sync with js/main_scripts.js. -->
    <script src="../../shared/js/cr.js"></script>
    <script src="../../shared/js/event_tracker.js"></script>
    <script src="../../shared/js/load_time_data.js"></script>
    <script src="../../shared/js/i18n_template_no_process.js"></script>
    <script src="../../shared/js/util.js"></script>
    <script src="../../shared/js/cr/ui.js"></script>
    <script src="../../shared/js/cr/event_target.js"></script>
    <script src="../../shared/js/cr/ui/touch_handler.js"></script>
    <script src="../../shared/js/cr/ui/array_data_model.js"></script>
    <script src="../../shared/js/cr/ui/list_item.js"></script>
    <script src="../../shared/js/cr/ui/list_selection_model.js"></script>
    <script src="../../shared/js/cr/ui/list_single_selection_model.js"></script>
    <script src="../../shared/js/cr/ui/list_selection_controller.js"></script>
    <script src="../../shared/js/cr/ui/list.js"></script>
    <script src="../../shared/js/cr/ui/grid.js"></script>
    <script src="js/butter_bar.js"></script>
    <script src="js/wallpaper_images_grid.js"></script>
    <script src="js/wallpaper_manager.js"></script>
    <script src="js/main.js"></script>
  </if>
</head>
<body i18n-values=".style.fontFamily:webFontFamily;
                   .style.fontSize:webFontSize">
  <div class="dialog-container">
    <div class="dialog-topbar">
      <list id="categories-list"></list>
    </div>
    <div class="dialog-main">
      <div id="category-container">
        <grid id="wallpaper-grid" class="image-picker"></grid>
        <div class="bottom-bar">
          <div id="wallpaper-attribute" hidden>
            <div>
              <label>
                <span i18n-content="authorLabel"></span>
                <strong id="author-name"></strong>
              </label>
            </div>
            <div>
              <a id="author-website" target="_blank"></a>
            </div>
          </div>
          <div class="spacer"></div>
        </div>
      </div>
      <div id="custom-container" hidden>
        <div i18n-content="selectCustomLabel"></div>
        <input id="file-selector" type="file" accept="image/jpeg">
        <div i18n-content="customWallpaperWarning"></div>
        <div i18n-content="positionLabel"></div>
        <select id="set-wallpaper-layout">
          <option value="CENTER" i18n-content="centerLayout"></option>
          <option selected="selected" value="CENTER_CROPPED"
              i18n-content="centerCroppedLayout"></option>
          <option value="STRETCH" i18n-content="stretchLayout"></option>
        </select>
        <div i18n-content="previewLabel"></div>
        <img id="preview">
      </div>
    </div>
  </div>
  <div id="butter-bar-container">
    <div id="butter-bar">
      <div class="content">
        <div>
          <span class="butter-message"></span>
          <a class="learn-more" i18n-content="learnMore" target="_blank"></a>
        </div>
        <div class="progress-bar" hidden>
          <div class="progress-track"></div>
        </div>
      </div>
      <div class="actions" hidden></div>
    </div>
  </div>
</body>
</html>
