<!DOCTYPE HTML>
<html i18n-values="dir:textdirection">
  <head>
    <meta charset="utf-8">
    <title id="title"></title>
    <link rel="stylesheet" href="certificate_viewer.css">
    <link rel="stylesheet" href="chrome://resources/css/tabs.css">
    <link rel="stylesheet" href="chrome://resources/css/tree.css">
    <script src="strings.js"></script>
    <script src="chrome://resources/css/tree.css.js"></script>
    <script src="chrome://resources/js/cr.js"></script>
    <script src="chrome://resources/js/cr/ui.js"></script>
    <script src="chrome://resources/js/cr/ui/focus_outline_manager.js"></script>
    <script src="chrome://resources/js/cr/ui/tabs.js"></script>
    <script src="chrome://resources/js/cr/ui/tree.js"></script>
    <script src="chrome://resources/js/i18n_template.js"></script>
    <script src="chrome://resources/js/util.js"></script>
    <script src="certificate_viewer.js"></script>
  </head>
  <body i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
    <div class="vertical-box">
      <tabbox id="tabbox">
        <tabs id="tabs">
          <tab i18n-content="general"></tab>
          <tab i18n-content="details"></tab>
        </tabs>
        <tabpanels id="tabpanels">
          <tabpanel>
            <!-- General -->
            <div class="title">
              <span i18n-content="usages"></span>
            </div>
            <div id="usages"></div>
            <div class="groups">
              <div class="group">
                <span class="title" i18n-content="issuedTo"></span>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="cn"></div>
                <div id="issued-cn" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="o"></div>
                <div id="issued-o" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="ou"></div>
                <div id="issued-ou" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="sn"></div>
                <div id="issued-sn" class="value"></div>
              </div>
              <div class="group">
                <span class="title" i18n-content="issuedBy"></span>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="cn"></div>
                <div id="issuer-cn" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="o"></div>
                <div id="issuer-o" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="ou"></div>
                <div id="issuer-ou" class="value"></div>
              </div>
              <div class="group">
                <span class="title" i18n-content="validity"></span>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="issuedOn"></div>
                <div id="issue-date" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="expiresOn"></div>
                <div id="expiry-date" class="value"></div>
              </div>
              <div class="group">
                <span class="title" i18n-content="fingerprints"></span>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="sha256"></div>
                <div id="sha256" class="value"></div>
              </div>
              <div class="detail">
                <div class="attribute" i18n-content="sha1"></div>
                <div id="sha1" class="value"></div>
              </div>
            </div>
          </tabpanel>
          <tabpanel>
            <!-- Details -->
            <div id="hierarchy-section" class="vertical-box">
              <span class="title" i18n-content="hierarchy"></span>
              <tree id="hierarchy" class="section-contents"
                  icon-visibility='hidden'></tree>
            </div>
            <div id="cert-fields-section" class="vertical-box">
              <span class="title" i18n-content="certFields"></span>
              <tree id="cert-fields" class="section-contents"
                  icon-visibility='hidden'></tree>
            </div>
            <div id="cert-field-value-section" class="vertical-box">
              <span class="title" i18n-content="certFieldVal"></span>
              <div id="cert-field-value" class="section-contents"></div>
              <button id="export" i18n-content="export"></button>
            </div>
          </tabpanel>
        </tabpanels>
      </tabbox>
    </div>
  </body>
</html>
