<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title i18n-content="title"></title>
<style>
body {
  font-family: arial, sans-serif;
  font-size: 13px;
  line-height: 22px;
  -webkit-user-select: none;
}

iframe {
  overflow-x: scroll; 
  overflow-y: scroll; 
}

.overlay {
  position: fixed;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, .1);
  top: 0;
  bottom: 0;
  z-index: 10;
  padding: 100px;
  -webkit-box-align: center;
  -webkit-box-pack: center;
}

.overlay > div {
  background: white;
  border-radius: 5px;
  padding: 15px;
  border:1px solid #bdbdbd;
  -webkit-box-shadow:1px 1px 12px rgba(0, 0, 0, 0.15);
}

.startup {
  width: 500px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left:-250px;
  margin-top:-250px;
}

#paymentForm {
  display: -webkit-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
}

.logo {
  background: url('chrome-extension://iadeocfgjdjdmpenejdbfeaocpbikmab/carrier_logo.png') no-repeat;
  background-position: 85% 50%;
  height: 58px;
  margin-bottom: 20px;
  margin-top: 20px;
}

.splitter {
  margin-top: 10px;
  border-bottom: 1px solid #EEE;
  height: 1px;
}

.hidden {
  display: none;
}

.testing-only {
  position: absolute;
  left: 0;
  top: 0;
}

#finalMessage {
  padding-bottom: 50px;
}

.action-area {
  -webkit-box-orient: horizontal;
  -webkit-box-align: center;
  padding: 12px;
  position: absolute;
  right: 0px;
  bottom: 0px;
  display: -webkit-box;
}

.button-strip {
  -webkit-box-orient: horizontal;
  display: -webkit-box;
}

#carrierPage {
  padding-top: 10px;
  width: 500px;
  height: 380px;
  overflow-x: none; 
  overflow-y: none; 
}

#header {
  -webkit-padding-start: 50px;
  position: relative;
  top: -50%;
}

#banner {
  background-color: #fcf6e0;
  border: 1px solid #ccc;
  display: -webkit-box;
  margin-left: -22px;
  padding: 5px;
  width: 467px;
  -webkit-padding-start: 70px;
  -webkit-box-shadow:1px 1px 6px rgba(0, 0, 0, 0.2);
}

#startupMessage {
  -webkit-padding-start: 15px;
}

#headerWrapper {
  position: relative;
}
#statusHeader {
  font-weight: bold;
  font-size: 16px;
}

#auxHeader {
  font-size: 16px;
}

#errorMessage {
  width: 500px;
  height: 380px;
  padding-top: 20px;
}
.headerCell {
  -webkit-padding-start: 10px;
}
.canvasCell {
  vertical-align: middle;
  line-height: 0px;
}
</style>
<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/local_strings.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="mobile_setup.js"></script>
</head>
<body onload="mobile.MobileSetup.loadPage();"
  i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
  <iframe class="hidden" id="paymentForm" frameborder="0"></iframe>
  <div id="systemStatus" class="overlay hidden">
    <div class="startup">
      <div id="banner">
        <table border="0">
          <tbody><tr>
            <td class="canvasCell"><canvas id="canvas" width="56"
                height="56"></canvas></td>
            <td class="headerCell">
              <div id="statusHeader"></div>
              <div id="auxHeader"></div>
            </td>
          </tr>
        </tbody></table>
      </div>
      <iframe src="chrome-extension://iadeocfgjdjdmpenejdbfeaocpbikmab/activation.html"
          id="carrierPage" frameborder="0"></iframe>
    </div>
  </div>
  <div id="finalStatus" class="overlay hidden">
    <div class="startup">
      <div class="header"><h3 id="finalHeader"></h3></div>
      <div id="finalMessage"></div>
      <div class="splitter"></div>
      <div class="logo"></div>
      <div class="action-area button-strip">
        <button id="closeButton"
                i18n-content="close_button" class="hidden"></button>
      </div>
    </div>
  </div>
</body>
</html>
