<div id="uncensorPage" class="page hidden">
  <h1 i18n-content="uncensorPage"></h1>
  <h3 i18n-content="uncensorPageDescription"></h3>
  <section>
    <h3 i18n-content="uncensorFilterControl">Filter control</h3>
    <div>
      <div class="radio">
        <label><input type="radio" id="uncensor_always_redirect" name="shouldRedirect" value="1">
          <span i18n-content="uncensorAlwaysRedirectOn">Always redirect / ON</span></label>
      </div>
      <div class="radio">
        <label><input type="radio" id="uncensor_never_redirect" name="shouldRedirect" value="0">
          <span i18n-content="uncensorNeverRedirectOff">Never redirect / OFF</span></label>
      </div>
    </div>
  </section>
  <section>
    <h3 i18n-content="uncensorNotices">Notices</h3>
    <div>
      <div class="checkbox">
        <label><input type="checkbox" id="uncensor_show_message" name="showMessage">
          <span i18n-content="uncensorShowMessage">Show message when redirected</span></label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="uncensor_notify_update" name="notifyUpdate">
          <span i18n-content="uncensorNotifyUpdates">Be notified when list updates</span></label>
      </div>
    </div>
  </section>
  <section>
    <h3 i18n-content="uncensorTheFilter">The filter</h3>
    <div>
      <table id="domain_filter_table">
        <thead><tr>
          <th>&nbsp;</th>
          <th i18n-content="uncensorOriginalDomain">Original domain</th>
          <th i18n-content="uncensorNewLocation">New location</th>
        </tr></thead>
      </table>
    </div>
  </section>
  <section>
    <h3 i18n-content="uncensorExceptions">Exceptions</h3>
    <div>
      <table id="domain_exceptions_table">
        <thead><tr>
          <th>&nbsp;</th>
          <th i18n-content="uncensorOriginalDomain">Original domain</th>
          <th i18n-content="uncensorNewLocation">New location</th>
        </tr></thead>
      </table>
    </div>
  </section>
</div>
