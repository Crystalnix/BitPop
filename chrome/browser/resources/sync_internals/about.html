<script src="chrome://sync-internals/about.js"></script>

<style>
div.column {
  display: inline-block;
  padding-right: 5em;
  vertical-align: top;
}

div#aboutInfo h2 {
  color: #4a8ee6;
  font-size: 100%;
}

div#aboutInfo .err {
  color: red;
}

table#aboutDetails tr:nth-child(odd) {
  background: #eff3ff;
}

table#routingInfo tr:nth-child(odd) {
  background: #ccffcc;
}

@-webkit-keyframes highlight1 {
  0% { background: #ffff00; }
  100% { background: #ffffff; }
}

@-webkit-keyframes highlight2 {
  0% { background: #9b9ea6; }
  100% { background: #eff3ff; }
}

table#aboutDetails tr[highlighted] {
  -webkit-animation-name: highlight1;
  -webkit-animation-duration: 3s;
  -webkit-animation-timing-function: linear;
}

table#aboutDetails tr[highlighted]:nth-child(odd) {
  -webkit-animation-name: highlight2;
  -webkit-animation-duration: 3s;
  -webkit-animation-timing-function: linear;
}

</style>

<div id='aboutInfo'>
<div class="column">
  <h2>Summary</h2>
  <p jscontent="summary"/>
  <p jsdisplay="unrecoverable_error_detected">
    <span class="err" jscontent="unrecoverable_error_message"></span>
  </p>

  <p jsdisplay="failed_data_types">
    <span class="err" jscontent="failed_data_types"></span>
  </p>

  <h2>Sync URL</h2>
  <p jscontent="service_url"/>

  <h2>Details</h2>
  <table id="aboutDetails">
    <tr>
      <td>Version</td>
      <td jscontent="version"/>
    </tr>
    <tr>
      <td>Authenticated</td>
      <td>
        <span jscontent="authenticated"></span>
        <span jsdisplay="!authenticated" class="err" jscontent="auth_problem"></span>
      </td>
    </tr>
    <tr>
      <td>Last Synced</td>
      <td jscontent="time_since_sync"/>
    </tr>
    <tr jsselect="details" jseval='highlightIfChanged(this, this.children[1].innerText, stat_value)'>
      <td jscontent="stat_name"/>
      <td jscontent="stat_value"/>
    </tr>
  </table>
</div>

<div class="column">
  <h2>Routing Info</h2>
  <table id="routingInfo">
    <tr jsselect="routing_info">
      <td jscontent="model_type"/>
      <td jscontent="group"/>
    </tr>
  </table>
</div>

<div class="column">
  <h2>Actionable Error</h2>
  <table id="actionableError">
    <tr jsselect="actionable_error">
      <td jscontent="stat_name"/>
      <td jscontent="stat_value"/>
    </tr>
  </table>
</div>
</div>
