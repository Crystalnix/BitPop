<html>
<head><title>Uncensor filter options</title>
<script type="text/javascript" src="options.js"></script>
<link rel="stylesheet" href="options.css" type="text/css" media="screen" charset="utf-8">

<script type="text/javascript">
  window.onload = initUncensorOptions;
  
  var isInIFrame = (window.location != window.parent.location) ? true : false;
  if (!isInIframe) {  // not in an IFrame
    var sheet = document.createElement('style')
    sheet.innerHTML = "html { padding: 0 24px; }";
    sheet.type = 'text/css';
    document.getElementsByTagName('head')[0].appendChild(sheet);
  }
</script>

</head>
<body class="page" style="font-family: Helvetica, sans-serif; ">
  <h1>Uncensor filter</h1>
  <h3>BitPop will redirect you to new locations of unlawfully censored sites</h3>
  <form name="uncensor_form">
    <section>
      <h3>Filter control</h3>
      <div>
        <div class="radio">
          <label><input type="radio" id="uncensor_always_redirect" name="shouldRedirect" value="1"> Always redirect / ON </label>
        </div>
        <div class="radio">
          <label><input type="radio" id="uncensor_never_redirect" name="shouldRedirect" value="0"> Never redirect / OFF </label>
        </div>
      </div>
    </section>
    <section>
      <h3>Notices</h3>
      <div>
        <div class="checkbox">
          <label><input type="checkbox" id="uncensor_show_message" name="showMessage"> Show message when redirected </label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" id="uncensor_notify_update" name="notifyUpdate"> Be notified when list updates </label>
        </div>
      </div>
    </section>
    <section>
      <h3>The Filter</h3>
      <div>
        <table id="domain_filter_table">
          <thead><tr>
            <th></th>
            <th>Original domain</th>
            <th>New location</th>
          </tr></thead>          
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </form>
  <section>
    <h3>Exceptions</h3>
    <div>
      <table id="domain_exceptions_table">
        <thead><tr>
          <th></th>
          <th>Original domain</th>
          <th>New location</th>
        </tr></thead>          
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
</html>
