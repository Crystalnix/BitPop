<!DOCTYPE html>
<html>
<head>
  <title>Facebook Chat Sidebar</title>
  <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/antiscroll.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/dd.css" type="text/css" media="screen" charset="utf-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.dd.js"></script>
  <script type="text/javascript" src="js/jquery-mousewheel.js"></script>
  <script type="text/javascript" src="js/antiscroll.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/friends_sidebar.js"></script>
  <script type="text/javascript">
    function setAntiscrollHeight() {
      $('.box, .box .antiscroll-inner').height(
        $('body').height() - $('.box-wrap').offset().top
      );
      $('.antiscroll-inner').width($('body').width());
    }

    $(document).ready(function() {
      setAntiscrollHeight();
      $('.box-wrap').antiscroll();

      try {
        $('body select').msDropDown();
      } catch(e) {
        alert(e.message);
      }
    });
    $(window).resize(function() {
      setAntiscrollHeight();
      if ($('.box-wrap').data('antiscroll')) {
        $('.box-wrap').data('antiscroll').rebuild();
        }
    });
  </script>
</head>
<body>
  <div id="slide-wrap">
    <div id="inner-wrap">
      <div class="content-item" id="chat-content">
        <p id="unavail" style="display:none"></p>
        
        <div id="sidebar-head">
          <div id="head-col1">
            <img id="head-profile-img" src="http://graph.facebook.com/1/picture?type=square" alt="profile image" />
          </div>
          <div id="head-col2">
            <div id="head-col2-row1">
              <input id="search" type="search" placeholder="Search..." name="s" tabIndex="-1" />
            </div>
            <div id="head-col2-row2">
              <div id="status-select">
                <select name="status-control" id="status-control">
                  <option value="available" title="images/active.png">Available</option>
                  <option value="unavailable" title="images/unavail.png">Offline</option>
                </select>
              </div>
              <p id="logout"><a href="#" tabIndex="-1">Logout</a></p>
            </div>
          </div>
        </div>

        <div class="box-wrap antiscroll-wrap">
          <div class="box">
            <div class="antiscroll-inner">
              <div class="box-inner" id="scrollable-area">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-item" id="login-content">
        <div id="login-centered">
          <img src="images/facebook_login_bitpop.png" alt="Facebook chat login" />
          <p>Chat with your friends<br />while surfing</p>
          <button class="btn" tabIndex="-1">Login</button>
          <p class="error" style="display:none">
            The login data is already present. Check your internet connection. You will be connected
            as soon as possible.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
