<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="css/chat_popup.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="js/antiscroll/antiscroll.css" type="text/css" media="screen" charset="utf-8">
  <script src='js/jquery.min.js'></script>
  <script src="js/autolink-min.js"></script>
  <script src="js/antiscroll/deps/jquery-mousewheel.js"></script>
  <script src="js/antiscroll/antiscroll.js"></script>
  <script src="js/jquery.textarea-expander.js"></script>
  <script src="js/common.js"></script>
  <script src="js/chat_popup.js"></script>
  <script src="js/chat_init.js"></script>
</head>
<body>
  <div id="head" class="content-friend-name">
  </div>
  <div class="box-wrap antiscroll-wrap">
    <div class="box">
      <div class="antiscroll-inner">
        <div class="box-inner" id="chat">
          <div class="composing-notification"><span
              class="content-friend-name"></span> is typing...
          </div>
        </div>
      </div>
    </div>
  </div>

  <form id="msgForm">
    <textarea id="msg" class="expand11-52" rows="1" wrap="soft" autofocus></textarea>
    <input id="pastePageLink" type="button" value="" class="clearfix" />
  </form>
</body>
</html>
